<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#ffffff"/>
  
  <!-- スタイル定義 -->
  <defs>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d4084;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#2d4084;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="secondaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c42;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ff8c42;stop-opacity:0.7" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- 学習プロセスの背景線 -->
  <path d="M 200,100 C 300,100 300,180 400,180 C 500,180 500,100 600,100" 
        stroke="#2d4084" stroke-width="4" stroke-dasharray="1,6" stroke-linecap="round" fill="none" opacity="0.5"/>
  <path d="M 200,220 C 300,220 300,300 400,300 C 500,300 500,220 600,220" 
        stroke="#ff8c42" stroke-width="4" stroke-dasharray="1,6" stroke-linecap="round" fill="none" opacity="0.5"/>

  <!-- 前半と後半の区分け背景 -->
  <rect x="100" y="40" width="300" height="280" rx="15" ry="15" fill="#f0f2f8" stroke="#2d4084" stroke-width="1" stroke-dasharray="2,2" opacity="0.3"/>
  <rect x="400" y="40" width="300" height="280" rx="15" ry="15" fill="#fff5ed" stroke="#ff8c42" stroke-width="1" stroke-dasharray="2,2" opacity="0.3"/>
  
  <!-- 前半と後半のラベル -->
  <text x="250" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2d4084">前半</text>
  <text x="550" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ff8c42">後半</text>

  <!-- 科目ボックス -->
  <!-- モジュール1: プログラミング基礎 -->
  <g transform="translate(150, 85)">
    <rect width="200" height="110" rx="12" ry="12" fill="url(#primaryGrad)" filter="url(#shadow)"/>
    
    <!-- タイトル -->
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">プログラミング基礎</text>
    <text x="100" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">課題解決演習</text>
    
    <!-- 点数表示 -->
    <rect x="10" y="85" width="180" height="20" fill="#1f306c" opacity="0.5"/>
    <text x="55" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">基礎:16点</text>
    <text x="145" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">応用:12点</text>
    <text x="100" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">|</text>
    
  </g>

  <!-- モジュール2: 中間演習 -->
  <g transform="translate(150, 220)">
    <rect width="200" height="80" rx="12" ry="12" fill="url(#secondaryGrad)" filter="url(#shadow)"/>
    
    <!-- タイトル -->
    <text x="100" y="27" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">中間演習</text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">知識の定着と統合</text>
    
    <!-- 点数表示 -->
    <rect x="10" y="55" width="180" height="20" fill="#d1733d" opacity="0.5"/>
    <text x="100" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">合計:10点</text>
  </g>

  <!-- モジュール3: Google Apps Script -->
  <g transform="translate(450, 85)">
    <rect width="200" height="110" rx="12" ry="12" fill="url(#primaryGrad)" filter="url(#shadow)"/>
    
    <!-- タイトル -->
    <text x="100" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">GAS</text>
    <text x="100" y="64" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">業務効率化・自動化演習</text>
    
    <!-- 点数表示 -->
    <rect x="10" y="85" width="180" height="20" fill="#1f306c" opacity="0.5"/>
    <text x="55" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">基礎:24点</text>
    <text x="145" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">応用:18点</text>
    <text x="100" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">|</text>
  </g>

  <!-- モジュール4: 終了課題 -->
  <g transform="translate(450, 220)">
    <rect width="200" height="80" rx="12" ry="12" fill="url(#secondaryGrad)" filter="url(#shadow)"/>
    
    <!-- タイトル -->
    <text x="100" y="27" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">終了課題</text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">総合的な課題解決</text>
    
    <!-- 点数表示 -->
    <rect x="10" y="55" width="180" height="20" fill="#d1733d" opacity="0.5"/>
    <text x="100" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">合計:20点</text>
  </g>

  <!-- 矢印 -->
  <g>
    <!-- 矢印1: プログラミング → 中間演習 -->
    <path d="M 250,195 L 250,220" stroke="#2d4084" stroke-width="3" fill="none"/>
    <polygon points="250,220 245,210 255,210" fill="#2d4084"/>
    
    <!-- 矢印2: 中間演習 → Google Apps Script -->
    <path d="M 350,260 C 380,260 420,150 450,150" stroke="#2d4084" stroke-width="3" fill="none"/>
    <polygon points="450,150 438,145 442,155" fill="#2d4084"/>
    
    <!-- 矢印3: Google Apps Script → 終了課題 -->
    <path d="M 550,195 L 550,220" stroke="#ff8c42" stroke-width="3" fill="none"/>
    <polygon points="550,220 545,210 555,210" fill="#ff8c42"/>
  </g>

  <!-- 配点合計 -->
  <rect x="300" y="340" width="200" height="40" rx="20" ry="20" fill="#2d4084" opacity="0.1"/>
  <text x="400" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2d4084">合計: 100点</text>
</svg>